<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointment Booking</title>
    <!-- Google Fonts - Poppins for elegant typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Book an Appointment</h1>
      </header>

      <form class="booking" id="booking-form">
        <section class="calendar">
          <label for="name">Your Name</label>
          <input type="text" id="name" placeholder="Enter your full name" required />
          
          <label for="email">Your Email</label>
          <input type="email" id="email" placeholder="Enter your email address" required />
          
          <label for="date">Select a date</label>
          <input type="date" id="date" />
          <h2 id="timeslots-heading">Available Time Slots</h2>
          <fieldset class="timeslots" aria-labelledby="timeslots-heading">
            <legend class="hidden">Choose a time slot</legend>
            <button
              class="slot"
              type="button"
              aria-label="Select 09:00 time slot"
            >
              09:00
            </button>
            <button
              class="slot"
              type="button"
              aria-label="Select 10:30 time slot"
            >
              10:30
            </button>
            <button
              class="slot"
              type="button"
              aria-label="Select 13:00 time slot"
            >
              13:00
            </button>
            <button
              class="slot"
              type="button"
              aria-label="Select 14:30 time slot"
            >
              14:30
            </button>
            <button
              class="slot"
              type="button"
              aria-label="Select 16:00 time slot"
            >
              16:00
            </button>
          </fieldset>
        </section>

        <aside class="summary">
          <h2>Your Appointment</h2>
          <p>Name: <span id="selected-name">-</span></p>
          <p>Email: <span id="selected-email">-</span></p>
          <p>Date: <span id="selected-date">-</span></p>
          <p>Time: <span id="selected-time">-</span></p>
          <button id="confirm" type="button" disabled>Confirm Booking</button>
        </aside>
      </form>

      <section class="hidden" id="confirmation">
        <h2 id="confirmation-title">Appointment Confirmed!</h2>
        <div class="confirmation-details">
          <h3>Booking Details</h3>
          <p>Name: <span id="confirmed-name"></span></p>
          <p>Email: <span id="confirmed-email"></span></p>
          <p>Date: <span id="confirmed-date"></span></p>
          <p>Time: <span id="confirmed-time"></span></p>
          <p class="confirmation-message">We have sent a confirmation email to your address. See you soon!</p>
        </div>
      </section>
    </div>

    <script src="utils.js"></script>
    <script src="script.js"></script>
  </body>
</html>
