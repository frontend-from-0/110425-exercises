<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointment Booking</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Book an Appointment</h1>
      </header>

      <form class="booking" id="booking-form">
        <section class="appointment-details">
          <label for="name">Please Enter Your Name:</label>
          <input type="text" id="name" required />
          <label for="email">Please Enter Your Email:</label>
          <input type="email" id="email" required />
          <label for="date">Select a date</label>
          <input type="date" id="date" required />
          <h2 id="timeslots-heading">Available Time Slots</h2>
          <fieldset
            class="timeslots"
            aria-labelledby="timeslots-heading"
            required
          >
            <legend class="hidden">Choose a time slot</legend>
            <button
              class="slot"
              type="button"
              aria-label="Select 09:00 time slot"
            >
              09:00
            </button>
            <button
              class="slot"
              type="button"
              aria-label="Select 10:30 time slot"
            >
              10:30
            </button>
            <button
              class="slot"
              type="button"
              aria-label="Select 13:00 time slot"
            >
              13:00
            </button>
            <button
              class="slot"
              type="button"
              aria-label="Select 14:30 time slot"
            >
              14:30
            </button>
            <button
              class="slot"
              type="button"
              aria-label="Select 16:00 time slot"
            >
              16:00
            </button>
          </fieldset>
        </section>

        <aside class="summary">
          <h2>Your Appointment</h2>
          <p>Name: <span id="entered-name">-</span></p>
          <p>Email: <span id="entered-email">-</span></p>
          <p>Date: <span id="selected-date">-</span></p>
          <p>Time: <span id="selected-time">-</span></p>
          <button id="confirm" type="button" disabled>Confirm Booking</button>
        </aside>
      </form>

      <section class="hidden" id="confirmation">
        <h2 id="confirmation-title">The appointment is confirmed!</h2>
        <div>
          <p>Name: <span id="confirmed-name">-</span></p>
          <p>Email: <span id="confirmed-email">-</span></p>
          <p>Date: <span id="confirmed-date"></span></p>
          <p>Time: <span id="confirmed-time"></span></p>
        </div>
      </section>
    </div>

    <script src="utils.js"></script>
    <script src="script.js"></script>
  </body>
</html>
